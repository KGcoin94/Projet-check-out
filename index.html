<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe Masters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="main-header">  
    <img src="coffee_masters_logo.png" alt="logo-coffee-masters">
    <h1 class="main-title">Coffee Masters</h1>
  </section>
  <section class="main-space">
   <div class="items-container">
     <h2 class="items-title">ITEMS</h2>
     <ul>
        <li>
            <div class="chiffre">1X</div>
            <div class="cappucino">Cappucino</div>
            <div class="six-euros">$6,00</div>
            <div class="light-foam">Light Foam</div>
        </li>
        <li>
            <div class="chiffre">1X</div>
            <div class="cappucino-1">Cappucino</div>
            <div class="seven-nine">$7.90</div>
            <div class="almond-milk">Almond Milk</div>
            <div class="double-shot">Double Espresso Shot</div>
        </li>
        <li>
            <div class="chiffre">1X</div>
            <div class="croissant">Croissant</div>
            <div class="cinq-euros">$5,37</div>
            <div class="butter">Butter</div>
        </li>
     </ul>
   </div>
<section class="name-payment">
   <div class="name-container">
      <h2 class="name-title">NAME</h2>
        <label for="name-id" class="input-label">Name for order</label>
         <form><input placeholder="..." class="name-order"/></form>  
   </div>
   <div class="payment-container">
      <h2 class="payment-title">PAYMENT</h2>
   </div>     
   <div>
      <label for="payment-id" class="payment-card-label">Card Number</label>
      <form><input placeholder="..." class="card-number"/></form>
 </div>
 <div>
      <label for="ccv-number-id" class="ccv-number-label">CCV Number</label>
      <form></form><input placeholder="..." class="ccv-number"/></form> 
 </div>       
</section>
<section class="footer"> 
     <table class="footer-container">
      <tbody>
        <tr>
         <td class="Subtotal">Subtotal:</td>
         <td>$19,27</td>   
        </tr>
        <tr>
          <td class="tax">Tax:</td>
          <td>$0.96</td>   
        </tr>
        <tr class="total-section">
          <td class="total">Total:</td>  
          <td>$20,23</td>   
        </tr>
      </tbody>
     </table>
<button>Place order</button> 
</section> 
</body>
